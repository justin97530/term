<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

        html, body {
            margin: 0;
            height: 100%;
            font-family: "SF Mono", "Roboto Mono", "Courier New", Courier, monospace;
        }

        .container {
            height: 100%;
            background: #212121;
            color: #FFFFFF;
            overflow-y: scroll;
        }

        .container .shell {
            padding: 8px 8px;
        }

        .line {

        }

        input[type=text] {
            -webkit-appearance: none;
            border: none;
            background: transparent;
            font: inherit;
            color: inherit;
        }

        input:focus {
            outline: none;
        }

    </style>
    <script>

        const $ = window.jQuery = require("jquery");
        const { ipcRenderer } = require("electron");

        $(function() {
            ipcRenderer.on("shell_stdout", (env, data) => {
                const container = $(`<div class="line"></div>`);
                const line = container.text(data + "\n");
                $("#display").append(line);
            });

            $("#stdin").on("submit", event => {
                event.preventDefault();

                const input = $("#stdin #in").val();
                const container = $(`<div class="line"></div>`);
                const line = container.text(input + "\n");
                const reset = $("#stdin #in").val("");

                $("#display").append(line);

                ipcRenderer.send("shell_stdin", input);

                return false;
            });
        });

    </script>
</head>
<body>

    <div class="container">
        <div class="shell" id="display">
            <!-- uwu -->
        </div>

        <div class="input">
            <form target="" id="stdin">
                <input type="text" id="in" placeholder="Type here">
            </form>
        </div>
    </div>

</body>
</html>
